<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex04</title>
 	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</head>
<body>
	<div class="container">
		<h1>회원 정보 입력</h1>
		<!-- form 3종 세트: form, name, submit -->
		<form method="get" action="/lesson01/ex04">
			<div class="form-group">
				<!-- form의 name이 request parameter로 넘어간다 -->
				<label for="userId">아이디</label>
				<input type="text" id="userId" class="form-control col-2" name="userId" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" id="name" class="form-control col-2" name="name" placeholder="이름을 입력하세요">
			</div>
			<div class="form-group">
				<label for="birth">생년월일</label>
				<input type="text" id="birth" class="form-control col-2" name="birth" placeholder="예) 19981108">
			</div>
			<div class="form-group">
				<label for="email">이메일 주소</label>
				<input type="text" id="email" class="form-control col-3" name="email" placeholder="이메일 주소를 입력하세요">
			</div>
			
			<button type="submit" class="btn btn-info">가입하기</button>
		</form>
	</div>
</body>
</html>
